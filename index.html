<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="add-new">ï¼‹</div>

      <h1>PASSWORD GENERATOR</h1>

      <div class="display-container">
        <input
          readonly
          placeholder="Password"
          class="display"
          data-passwordDisplay
        />

        <button data-copy id="copy-button">
          <span data-copyMsg></span>
          <img
            src="./images/copy-svgrepo-com.svg"
            alt="copy"
            width="29"
            height="29"
          />
        </button>
      </div>

      <div class="input-container">
        <div class="length-container">
          <p>Password Length</p>
          <p data-lengthNumber>0</p>
        </div>

        <input
          type="range"
          min="1"
          max="20"
          class="slider"
          step="1"
          data-lengthSlider
        />

        <div class="check">
          <input type="checkbox" id="lowercase" /><label for="lowercase "
            >Includes Lowercase Letters</label
          >
        </div>
        <div class="check">
          <input type="checkbox" id="uppercase" /><label for="uppercase"
            >Includes Uppercase Letters</label
          >
        </div>
        <div class="check">
          <input type="checkbox" id="numbers" /><label for="numbers"
            >Includes Numbers</label
          >
        </div>
        <div class="check">
          <input type="checkbox" id="symbols" /><label for="symbols"
            >Includes Symbols</label
          >
        </div>

        <div class="strength-container">
          <p>Strength -------------------------------------------</p>
          <div data-indicator></div>
        </div>

        <button class="generateButton">Generate Password</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
